<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles.css">
    <title># The TicTacToe Game!</title>
</head>
<body>
    <div class="wrapper">
        <div class="header"><h1 class="title">The TicTacToe Game!</h1></div>
            <div class="leftSide">
                <button class="btn" id="player1btn">One Player</button>
                <h2 class="users" id="player1" >Player 1's move!</h2>
            </div>
            <div class="rightSide">
                <button class="btn" id="player2btn">Two Players</button>
                <h2 class="users" id="player2">Player 2's move!</h2>
            </div>
            <div class="boxTopLeft board" onclick="check(0, 0)">X</div>
            <div class="boxTopMid board" onclick="check(0, 1)">O</div>
            <div class="boxTopRight board" onclick="check(0, 2)">X</div>
            <div class="boxMidLeft board" onclick="check(1, 0)">O</div>
            <div class="boxMiddle board" onclick="check(1, 1)">X</div>
            <div class="boxMidRight board" onclick="check(1, 2)">O</div>
            <div class="boxBottomLeft board" onclick="check(2, 0)">X</div>
            <div class="boxBottomMid board" onclick="check(2, 1)">O</div>
            <div class="boxBottomRight board" onclick="check(2, 2)">X</div>
            <div class="hash1v hash"><p></p></div>
            <div class="hash2v hash"><p></p></div>
            <div class="hash1h hash"><p></p></div>
            <div class="hash2h hash"><p></p></div>
            <div class="hash3h hash"><p></p></div>
            <div class="hash4h hash"><p></p></div>
            <div class="hash5h hash"><p></p></div>
            <div class="hash6h hash"><p></p></div>
        <div class="footer">
            <button id="reset">PLAY AGAIN?</button>
        </div>
    </div>

    <script src="JS/main.js"></script>
</body>
</html>
